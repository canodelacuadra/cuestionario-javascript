<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-evaluación html</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <a href="index.html"><img src="iconmonstr-home-10.svg"/></a>
    </div>
    <h1>Quiz de Autoevaluación HTML</h1>
    <div class="progreso">
      <progress id="barraProgreso" value="" max="100"></progress>
    </div>

    <div class="quiz-container">
      <div id="quiz"></div>
    </div>
    <div class="botones">
      <button id="previous">&lt;&lt;</button>
      <button id="next">&gt;&gt;</button>

      <button id="submit">Evaluar</button>
      <button id="reiniciar">Reiniciar</button>
    </div>
    <div id="results"></div>

    <script src="script-html.js"></script>
  </body>
</html>
